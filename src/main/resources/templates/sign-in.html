</head>

<header id="navigation">

    <body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">

        <nav class="navbar navbar-expand-md fixed-top">
            <a href="index.html"><span class="navbar-brand">Food2u</span></a>
            <button class="navbar-toggler collapsed navbar-dark" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse" style="">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link link" href="sign-in.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="sign-up.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#">About</a>
                    </li>
                </ul>
                <div class="navbar-nav ml-auto">
                    <a class="nav-link link" href="#">

                    <a class="nav-link link" href="#">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>

</header>

<section id="main-content">

    <div class="container">
        <div class="row">
            <div class="col-lg-auto col-md-auto col-sm-auto form-col">
                <h3 class="sign-in-header">Sign in to your account</h1>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <button type="submit" class="btn btn-dark submit-button">Submit</button>
                    </form>
            </div>
        </div>
    </div>
</section>

<footer id="footer" class="footer mt-auto py-3">
    <div class="container">
        <p>&#169; 2020 Timothy Jonker</p>
    </div>
</footer>
